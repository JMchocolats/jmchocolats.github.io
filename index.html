<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>JM Chocolat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#2b1b17;
  color:#fff;
}

/* TOP BAR */
.topbar{
  position:fixed;
  top:0;left:0;
  width:100%;
  background:#1a0d09;
  padding:10px 18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:1000;
}
.topbar img{height:40px}
.lang button{
  background:#d4a373;
  border:none;
  margin-left:6px;
  padding:6px 10px;
  border-radius:6px;
  font-weight:600;
  cursor:pointer;
}

/* HERO */
header{
  margin-top:60px;
  height:65vh;
  background:linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)),
  url("https://images.unsplash.com/photo-1606312619070-d48b4c652a52") center/cover no-repeat;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}
header h1{
  font-family:'Playfair Display',serif;
  font-size:38px;
}

/* COMMANDE */
#commande{
  background:linear-gradient(rgba(0,0,0,.75),rgba(0,0,0,.75)),
  url("coffret.png") center/cover no-repeat;
  padding:90px 15px;
  text-align:center;
}
#commande h2{
  font-family:'Playfair Display',serif;
  color:#d4a373;
  font-size:34px;
  margin-bottom:25px;
}

.box{
  max-width:900px;
  margin:auto;
  background:#1f120f;
  padding:25px;
  border-radius:22px;
}

select{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:none;
  font-size:16px;
}

#price{
  margin:15px 0;
  font-size:20px;
  color:#e6c08c;
}

/* FLAVORS GRID */
.flavors{
  display:none;
  margin-top:20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
  gap:15px;
}
.flavor{
  border:2px solid transparent;
  border-radius:14px;
  overflow:hidden;
  cursor:pointer;
  transition:.3s;
}
.flavor.selected{
  border-color:#d4a373;
  transform:scale(1.05);
}
.flavor img{
  width:100%;
  display:block;
}
.flavor span{
  display:block;
  padding:8px;
  background:#1a0d09;
  font-size:14px;
}

.order-btn{
  display:none;
  margin-top:25px;
  padding:14px;
  width:100%;
  background:#25d366;
  border:none;
  border-radius:30px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}

/* FOOTER */
footer{
  background:#1a0d09;
  padding:30px 15px;
  text-align:center;
}
footer a{
  color:#e6c08c;
  margin:0 10px;
  text-decoration:none;
  font-weight:500;
}
</style>
</head>

<body>

<!-- TOP -->
<div class="topbar">
  <img src="logo.png">
  <div class="lang">
    <button onclick="setLang('fr')">FR</button>
    <button onclick="setLang('ar')">AR</button>
    <button onclick="setLang('en')">EN</button>
  </div>
</div>

<header>
  <div id="heroText">
    <h1>Chocolaterie artisanale de luxe</h1>
    <p>Macarons & chocolats d’exception</p>
  </div>
</header>

<section id="commande">
<h2 id="chooseTitle">Choisir votre coffret</h2>

<div class="box">
  <select id="boxSelect" onchange="selectBox(this)">
    <option value="">Choisir le nombre de pièces</option>
    <option value="30|90">30 – 90 DT</option>
    <option value="42|122">42 – 122 DT</option>
    <option value="49|138">49 – 138 DT</option>
    <option value="56|150">56 – 150 DT</option>
    <option value="64|165">64 – 165 DT</option>
  </select>

  <div id="price"></div>

  <div class="flavors" id="flavors"></div>

  <button class="order-btn" id="orderBtn" onclick="sendOrder()">
    Commander via WhatsApp
  </button>
</div>
</section>

<footer>
  <a href="https://www.facebook.com/">Facebook</a>
  <a href="https://www.instagram.com/">Instagram</a>
  <a href="https://www.tiktok.com/">TikTok</a>
  <a href="https://wa.me/216XXXXXXXX">WhatsApp</a>
</footer>

<script>
let currentLang="fr";
let maxPieces=0, price=0;

const flavorsData=[
 {name:"Chocolat Noir",img:"ganache_chocolatnoir.png"},
 {name:"Chocolat Lait",img:"Ganache_chocolatlait.png"},
 {name:"Pistache",img:"ganache_pistache.png"},
 {name:"Fraise",img:"ganache_fraise.png"},
 {name:"Citron",img:"ganache_citron.png"},
 {name:"Kiwi",img:"ganache_kiwi.png"},
 {name:"Coco",img:"ganache_coco.png"},
 {name:"Vanille",img:"ganache_vanille.png"},
 {name:"Caramel",img:"ganache_caramel.png"},
 {name:"Caramel Vanille",img:"ganache_caramelvanille.png"},
 {name:"Fruits",img:"ganache_fruits.png"},
 {name:"Baklawa",img:"Ganache_baklawa.png"},
 {name:"Kaak Warka",img:"ganache_kaakwarka.png"},
 {name:"Noisette Café",img:"ganache_noisettecoffe.png"},
 {name:"Passion Coco",img:"Ganache_passioncoco.png"}
];

function selectBox(sel){
 if(!sel.value) return;
 [maxPieces,price]=sel.value.split("|");
 document.getElementById("price").innerText=maxPieces+" pièces – "+price+" DT";
 renderFlavors();
 document.getElementById("orderBtn").style.display="block";
}

function renderFlavors(){
 let box=document.getElementById("flavors");
 box.innerHTML="";
 box.style.display="grid";
 let perFlavor=Math.floor(maxPieces/flavorsData.length);
 flavorsData.forEach(f=>{
  box.innerHTML+=`
  <div class="flavor selected" data-name="${f.name}">
    <img src="${f.img}">
    <span>${f.name}<br>${perFlavor} pcs</span>
  </div>`;
 });
}

function sendOrder(){
 let msg="Commande coffret JM\n"+
 maxPieces+" pièces\nPrix: "+price+" DT\nSaveurs (répartition automatique):\n";
 flavorsData.forEach(f=>{
  msg+="- "+f.name+"\n";
 });
 window.open("https://wa.me/216XXXXXXXX?text="+encodeURIComponent(msg),"_blank");
}

function setLang(l){
 currentLang=l;
 document.getElementById("chooseTitle").innerText =
 l=="ar"?"اختر علبة الشوكولاتة":l=="en"?"Choose your box":"Choisir votre coffret";
}
</script>

</body>
</html>p
