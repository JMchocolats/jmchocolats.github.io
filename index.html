<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>JM Chocolat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#2b1b17;
  color:#fff;
}

/* TOP BAR */
.topbar{
  position:fixed;
  top:0;left:0;
  width:100%;
  background:#1a0d09;
  padding:10px 18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:1000;
}
.topbar img{height:42px}
.lang button{
  background:#d4a373;
  border:none;
  margin-left:6px;
  padding:6px 12px;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
}

/* HERO */
header{
  margin-top:60px;
  height:60vh;
  background:linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)),
  url("https://images.unsplash.com/photo-1606312619070-d48b4c652a52") center/cover no-repeat;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}
header h1{
  font-family:'Playfair Display',serif;
  font-size:36px;
}

/* COMMANDE */
#commande{
  padding:80px 15px;
  background:#1f120f;
  text-align:center;
}
#commande h2{
  font-family:'Playfair Display',serif;
  color:#d4a373;
  font-size:32px;
}

.box{
  max-width:1000px;
  margin:auto;
  background:#24140f;
  padding:25px;
  border-radius:20px;
}

select{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  font-size:16px;
}

#price{
  margin:15px 0;
  font-size:20px;
  color:#e6c08c;
}

/* BUTTONS */
.btn{
  margin-top:15px;
  padding:14px;
  width:100%;
  border:none;
  border-radius:30px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}
#chooseBtn{
  background:#d4a373;
  color:#2b1b17;
  display:none;
}
#orderBtn{
  background:#25d366;
  color:#1a1a1a;
  display:none;
}

/* FLAVORS GRID */
.flavors{
  display:none;
  margin-top:25px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:16px;
}
.flavor{
  border:2px solid #d4a373;
  border-radius:16px;
  overflow:hidden;
  background:#1a0d09;
}
.flavor img{
  width:100%;
  display:block;
}
.flavor span{
  display:block;
  padding:10px;
  font-size:14px;
}

/* FOOTER */
footer{
  background:#1a0d09;
  padding:30px 15px;
  text-align:center;
}
footer a{
  color:#e6c08c;
  margin:0 10px;
  text-decoration:none;
  font-weight:500;
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <img src="logo.png">
  <div class="lang">
    <button onclick="setLang('fr')">FR</button>
    <button onclick="setLang('ar')">AR</button>
    <button onclick="setLang('en')">EN</button>
  </div>
</div>

<!-- HERO -->
<header>
  <div>
    <h1 id="heroTitle">Chocolaterie artisanale de luxe</h1>
    <p id="heroText">Macarons & chocolats d’exception</p>
  </div>
</header>

<!-- COMMANDE -->
<section id="commande">
<h2 id="chooseTitle">Choisir votre coffret</h2>

<div class="box">

  <select id="boxSelect" onchange="selectBox(this)">
    <option value="">Choisir le nombre de pièces</option>
    <option value="30|90">30 – 90 DT</option>
    <option value="42|122">42 – 122 DT</option>
    <option value="49|138">49 – 138 DT</option>
    <option value="56|150">56 – 150 DT</option>
    <option value="64|165">64 – 165 DT</option>
  </select>

  <div id="price"></div>

  <button id="chooseBtn" class="btn" onclick="showFlavors()">Choisir</button>

  <div class="flavors" id="flavors"></div>

  <button id="orderBtn" class="btn" onclick="sendOrder()">
    Commander via WhatsApp
  </button>

</div>
</section>

<!-- FOOTER -->
<footer>
  <a href="https://www.facebook.com/">Facebook</a>
  <a href="https://www.instagram.com/">Instagram</a>
  <a href="https://www.tiktok.com/">TikTok</a>
  <a href="https://wa.me/216XXXXXXXX">WhatsApp</a>
</footer>

<script>
let maxPieces=0, price=0;

const flavorsData=[
 {name:"Chocolat Noir",img:"ganache_chocolatnoir.png"},
 {name:"Chocolat Lait",img:"Ganache_chocolatlait.png"},
 {name:"Pistache",img:"ganache_pistache.png"},
 {name:"Fraise",img:"ganache_fraise.png"},
 {name:"Citron",img:"ganache_citron.png"},
 {name:"Kiwi",img:"ganache_kiwi.png"},
 {name:"Coco",img:"ganache_coco.png"},
 {name:"Vanille",img:"ganache_vanille.png"},
 {name:"Caramel",img:"ganache_caramel.png"},
 {name:"Caramel Vanille",img:"ganache_caramelvanille.png"},
 {name:"Fruits",img:"ganache_fruits.png"},
 {name:"Baklawa",img:"Ganache_baklawa.png"},
 {name:"Kaak Warka",img:"ganache_kaakwarka.png"},
 {name:"Noisette Café",img:"ganache_noisettecoffe.png"},
 {name:"Passion Coco",img:"Ganache_passioncoco.png"}
];

function selectBox(sel){
  if(!sel.value) return;
  [maxPieces,price]=sel.value.split("|");
  document.getElementById("price").innerText =
    maxPieces+" pièces – "+price+" DT";
  document.getElementById("chooseBtn").style.display="block";
  document.getElementById("flavors").style.display="none";
  document.getElementById("orderBtn").style.display="none";
}

function showFlavors(){
  renderFlavors();
  document.getElementById("flavors").style.display="grid";
  document.getElementById("orderBtn").style.display="block";
}

function renderFlavors(){
  let box=document.getElementById("flavors");
  box.innerHTML="";
  let base=Math.floor(maxPieces/flavorsData.length);
  let reste=maxPieces%flavorsData.length;

  flavorsData.forEach((f,i)=>{
    let qty=base+(i<reste?1:0);
    box.innerHTML+=`
      <div class="flavor">
        <img src="${f.img}">
        <span>${f.name}<br>${qty} pcs</span>
      </div>`;
  });
}

function sendOrder(){
  let msg="Commande JM Chocolat\n"+
  maxPieces+" pièces\nPrix: "+price+" DT\nRépartition automatique:\n";
  flavorsData.forEach(f=>msg+="- "+f.name+"\n");
  window.open("https://wa.me/216XXXXXXXX?text="+encodeURIComponent(msg),"_blank");
}

function setLang(l){
  if(l==="ar"){
    document.getElementById("chooseTitle").innerText="اختر علبة الشوكولاتة";
    document.getElementById("heroTitle").innerText="شوكولاتة حرفية فاخرة";
    document.getElementById("heroText").innerText="ماكارون وشوكولاتة راقية";
  }else if(l==="en"){
    document.getElementById("chooseTitle").innerText="Choose your box";
    document.getElementById("heroTitle").innerText="Luxury artisanal chocolate";
    document.getElementById("heroText").innerText="Exceptional chocolates";
  }else{
    document.getElementById("chooseTitle").innerText="Choisir votre coffret";
    document.getElementById("heroTitle").innerText="Chocolaterie artisanale de luxe";
    document.getElementById("heroText").innerText="Macarons & chocolats d’exception";
  }
}
</script>

</body>
</html>
