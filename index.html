<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>JM Chocolat | Luxury Chocolaterie</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#2b1b17;
  color:#fff;
}
.lang{
  text-align:center;
  background:#1a0d09;
  padding:10px;
}
.lang button{
  margin:5px;
  padding:8px 18px;
  border:none;
  border-radius:20px;
  cursor:pointer;
  background:#d4a373;
  color:#2b1b17;
}
header{
  background:linear-gradient(rgba(0,0,0,.65),rgba(0,0,0,.65)),
  url("https://images.unsplash.com/photo-1606312619070-d48b4c652a52") center/cover no-repeat;
  text-align:center;
  padding:80px 20px;
}
.logo{
  width:160px;
  margin-bottom:20px;
}
section{
  padding:70px 20px;
  text-align:center;
}
h2{
  font-family:'Playfair Display',serif;
  font-size:34px;
  color:#d4a373;
}
p{
  max-width:900px;
  margin:auto;
  font-size:18px;
  line-height:1.8;
}
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
  margin-top:40px;
}
.gallery img{
  width:100%;
  border-radius:18px;
}
.price{
  font-size:22px;
  color:#e6c08c;
  margin-top:10px;
}
.buttons a{
  display:inline-block;
  margin:10px;
  padding:14px 30px;
  border-radius:30px;
  background:#e6c08c;
  color:#2b1b17;
  text-decoration:none;
}
footer{
  background:#1a0d09;
  padding:25px;
  text-align:center;
  font-size:14px;
}
</style>
</head>

<body>

<div class="lang">
  <button onclick="setLang('fr')">Français</button>
  <button onclick="setLang('ar')">العربية</button>
  <button onclick="setLang('en')">English</button>
</div>

<header>
  <img src="logo.png" class="logo">
  <p id="desc"></p>
</header>

<section>
  <h2 id="welcome"></h2>
  <p id="intro"></p>
</section>

<section>
  <h2 id="productsTitle"></h2>
  <div class="gallery">
    <div>
      <img src="https://images.unsplash.com/photo-1582176604856-e824b4736522">
      <div class="price">35 TND</div>
    </div>
    <div>
      <img src="https://images.unsplash.com/photo-1604908554168-8f1c0d9d7b90">
      <div class="price">45 TND</div>
    </div>
    <div>
      <img src="https://images.unsplash.com/photo-1614707267537-b85aaf00c4b7">
      <div class="price">60 TND</div>
    </div>
  </div>
</section>

<section>
  <h2 id="giftTitle"></h2>
  <p id="giftText"></p>
</section>

<section>
  <h2 id="orderTitle"></h2>
  <p id="orderText"></p>
  <div class="buttons">
    <a href="https://m.me/JM-Chocolatier" target="_blank">Messenger</a>
    <a href="https://wa.me/216XXXXXXXX" target="_blank">WhatsApp</a>
    <a href="https://www.instagram.com/goat.2024861" target="_blank">Instagram</a>
  </div>
</section>

<footer>
© 2026 JM Chocolat – Luxury Chocolaterie
</footer>

<script>
const t={
fr:{
desc:"Chocolaterie artisanale de luxe – Macarons & chocolats d’exception",
welcome:"Bienvenue chez JM Chocolat",
intro:"L’élégance du chocolat pour vos moments précieux.",
productsTitle:"Nos Produits",
giftTitle:"Cadeaux",
giftText:"Ramadan – Aïd – Anniversaire",
orderTitle:"Commande",
orderText:"Commandez facilement via nos réseaux sociaux."
},
ar:{
desc:"شوكولاتة فاخرة مصنوعة بحرفية وذوق رفيع",
welcome:"مرحبا بكم في JM شوكولا",
intro:"فخامة الشوكولاتة لكل مناسباتكم الخاصة",
productsTitle:"المنتجات",
giftTitle:"الهدايا",
giftText:"رمضان – العيد – أعياد الميلاد",
orderTitle:"الطلب",
orderText:"اطلب الآن عبر وسائل التواصل"
},
en:{
desc:"Luxury artisanal chocolates made with passion",
welcome:"Welcome to JM Chocolat",
intro:"Elegant chocolate creations for special moments",
productsTitle:"Products",
giftTitle:"Gifts",
giftText:"Ramadan – Eid – Birthday",
orderTitle:"Order",
orderText:"Order easily via our social media"
}
};
function setLang(l){
for(let k in t[l]){
document.getElementById(k).innerText=t[l][k];
}}
setLang("fr");
</script>

</body>
</html>
