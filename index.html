<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JM Chocolatier</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:linear-gradient(#2b1a14,#140c09);
color:#e6c28b;
}
header{
display:flex;
align-items:center;
justify-content:space-between;
padding:10px 15px;
background:#1b0f0a;
}
header img{height:40px}
.lang button{
background:#d4a373;
border:none;
border-radius:12px;
padding:6px 10px;
margin-left:5px;
font-weight:bold;
}
h1,h2{text-align:center}
.section{padding:20px}
.grid{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:15px;
}
.card{
background:#24130c;
border:2px solid #d4a373;
border-radius:16px;
overflow:hidden;
text-align:center;
}
.card img{width:100%}
.card h3{margin:5px 0}
.selectBox, input{
width:100%;
padding:12px;
border-radius:12px;
border:none;
margin-top:10px;
}
button.main{
background:#d4a373;
color:#000;
border:none;
padding:12px;
width:100%;
border-radius:20px;
font-size:16px;
margin-top:10px;
}
.social button{
background:#d4a373;
border:none;
border-radius:20px;
padding:10px;
width:32%;
font-weight:bold;
}
footer{
display:flex;
justify-content:center;
gap:25px;
padding:20px;
}
footer a{color:#d4a373;font-size:28px;text-decoration:none}
</style>
</head>

<body>

<header>
<img src="logo.png">
<div class="lang">
<button onclick="setLang('fr')">FR</button>
<button onclick="setLang('ar')">AR</button>
<button onclick="setLang('en')">EN</button>
</div>
</header>

<div class="section">
<h1 id="title">Choisir votre coffret</h1>

<select id="box" class="selectBox" onchange="updateBox()">
<option value="">---</option>
<option value="30|90">30 – 90 DT</option>
<option value="42|122">42 – 122 DT</option>
<option value="49|138">49 – 138 DT</option>
<option value="56|150">56 – 150 DT</option>
<option value="64|165">64 – 165 DT</option>
</select>

<h2 id="boxInfo"></h2>
</div>

<div class="section">
<h2 id="productsTitle">Nos Produits</h2>
<div class="grid" id="products"></div>
</div>

<div class="section">
<button class="main" onclick="toggleForm()" id="cmdBtn">Commande</button>

<div id="form" style="display:none">
<input id="nom" placeholder="Nom">
<input id="prenom" placeholder="Prénom">
<input id="phone" placeholder="Téléphone">
<input id="addr" placeholder="Gouvernorat / Ville / Quartier">

<div class="social">
<button onclick="send('wa')">WhatsApp</button>
<button onclick="send('fb')">Facebook</button>
<button onclick="send('ig')">Instagram</button>
</div>
</div>
</div>

<footer>
<a href="https://www.facebook.com" target="_blank">ⓕ</a>
<a href="https://www.instagram.com" target="_blank">ⓘ</a>
<a href="https://www.tiktok.com" target="_blank">♫</a>
</footer>

<script>
let lang="fr";
const texts={
fr:{title:"Choisir votre coffret",prod:"Nos Produits",cmd:"Commande"},
ar:{title:"اختر علبتك",prod:"منتجاتنا",cmd:"طلب"},
en:{title:"Choose your box",prod:"Our Products",cmd:"Order"}
};

const flavors=[
{img:"ganache_chocolatnoir.png",name:"Chocolat Noir"},
{img:"Ganache_chocolatlait.png",name:"Chocolat Lait"},
{img:"ganache_pistache.png",name:"Pistache"},
{img:"ganache_fraise.png",name:"Fraise"},
{img:"ganache_coco.png",name:"Coco"},
{img:"ganache_vanille.png",name:"Vanille"},
{img:"ganache_caramel.png",name:"Caramel"},
{img:"ganache_caramelvanille.png",name:"Caramel Vanille"},
{img:"ganache_fruits.png",name:"Fruits"},
{img:"Ganache_baklawa.png",name:"Baklawa"},
{img:"ganache_kiwi.png",name:"Kiwi"},
{img:"ganache_citron.png",name:"Citron"},
{img:"ganache_noisettecoffee.png",name:"Noisette Café"},
{img:"ganache_kaakwarka.png",name:"Kaak Warka"},
{img:"Ganache_passioncoco.png",name:"Passion Coco"}
];

function load(){
document.getElementById("products").innerHTML="";
flavors.forEach(f=>{
document.getElementById("products").innerHTML+=`
<div class="card">
<img src="${f.img}">
<h3>${f.name}</h3>
</div>`;
});
}
load();

function setLang(l){
lang=l;
document.getElementById("title").innerText=texts[l].title;
document.getElementById("productsTitle").innerText=texts[l].prod;
document.getElementById("cmdBtn").innerText=texts[l].cmd;
}

function updateBox(){
let v=document.getElementById("box").value;
if(!v)return;
let [n,p]=v.split("|");
document.getElementById("boxInfo").innerText=n+" pièces – "+p+" DT";
}

function toggleForm(){
document.getElementById("form").style.display="block";
}

function send(type){
let msg=`Commande JM Chocolatier
Nom: ${nom.value}
Prénom: ${prenom.value}
Téléphone: ${phone.value}
Adresse: ${addr.value}
${boxInfo.innerText}`;
let url="";
if(type==="wa")url="https://wa.me/?text="+encodeURIComponent(msg);
if(type==="fb")url="https://m.me/";
if(type==="ig")url="https://www.instagram.com/";
window.open(url,"_blank");
}
</script>

</body>
</html>
