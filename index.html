<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>JM Chocolat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
body{margin:0;font-family:Poppins,sans-serif;background:#2b1b17;color:#fff}
.topbar{position:fixed;top:0;width:100%;background:#1a0d09;padding:10px 16px;display:flex;justify-content:space-between;align-items:center;z-index:10}
.topbar img{height:40px}
.lang button{background:#d4a373;border:none;margin-left:6px;padding:6px 12px;border-radius:8px;font-weight:600}

header{margin-top:60px;height:55vh;background:linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)),url("https://images.unsplash.com/photo-1606312619070-d48b4c652a52") center/cover;display:flex;align-items:center;justify-content:center;text-align:center}

section{padding:70px 15px}
h2{font-family:Playfair Display;color:#d4a373;text-align:center}

.box{max-width:1000px;margin:auto;background:#24140f;padding:25px;border-radius:20px}

select,input{width:100%;padding:14px;border-radius:12px;border:none;margin-top:10px}

.btn{margin-top:15px;padding:14px;width:100%;border:none;border-radius:30px;font-weight:600}
#chooseBtn{background:#d4a373;color:#2b1b17;display:none}
#orderBtn{background:#25d366;color:#1a1a1a;display:none}

.flavors{display:none;margin-top:25px;display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:16px}
.flavor{border:2px solid #d4a373;border-radius:16px;overflow:hidden;background:#1a0d09}
.flavor img{width:100%}
.flavor span{display:block;padding:10px;font-size:14px}

#formBox{display:none;margin-top:20px}
footer{background:#1a0d09;padding:25px;text-align:center}
footer a{color:#e6c08c;margin:0 8px;text-decoration:none}
</style>
</head>

<body>

<div class="topbar">
  <img src="logo.png">
  <div class="lang">
    <button onclick="setLang('fr')">FR</button>
    <button onclick="setLang('ar')">AR</button>
    <button onclick="setLang('en')">EN</button>
  </div>
</div>

<header>
  <div>
    <h1 id="heroTitle">Chocolaterie artisanale de luxe</h1>
    <p id="heroText">Macarons & chocolats d’exception</p>
  </div>
</header>

<section>
<h2 id="chooseTitle">Choisir votre coffret</h2>

<div class="box">

<select onchange="selectBox(this)">
  <option value="">—</option>
  <option value="30|90">30 – 90 DT</option>
  <option value="42|122">42 – 122 DT</option>
  <option value="49|138">49 – 138 DT</option>
  <option value="56|150">56 – 150 DT</option>
  <option value="64|165">64 – 165 DT</option>
</select>

<div id="price"></div>

<button id="chooseBtn" class="btn" onclick="showFlavors()">Choisir</button>

<div id="flavors" class="flavors"></div>

<button id="orderBtn" class="btn" onclick="openForm()">Commande</button>

<div id="formBox">
  <input id="name" placeholder="Nom & Prénom">
  <input id="phone" placeholder="Téléphone">
  <input id="address" placeholder="Adresse">
  <input id="city" placeholder="Gouvernorat / Ville / Quartier">
  <button class="btn" style="background:#25d366" onclick="sendOrder()">WhatsApp</button>
</div>

</div>
</section>

<footer>
  <a href="https://wa.me/216XXXXXXXX">WhatsApp</a>
  <a href="https://facebook.com">Facebook</a>
  <a href="https://instagram.com">Instagram</a>
  <a href="https://tiktok.com">TikTok</a>
</footer>

<script>
let maxPieces=0,price=0,lang="fr";

const flavors=[
 {n:{fr:"Chocolat Noir",ar:"شوكولاتة سوداء",en:"Dark Chocolate"},i:"ganache_chocolatnoir.png"},
 {n:{fr:"Chocolat Lait",ar:"شوكولاتة بالحليب",en:"Milk Chocolate"},i:"Ganache_chocolatlait.png"},
 {n:{fr:"Pistache",ar:"فستق",en:"Pistachio"},i:"ganache_pistache.png"},
 {n:{fr:"Fraise",ar:"فراولة",en:"Strawberry"},i:"ganache_fraise.png"},
 {n:{fr:"Citron",ar:"ليمون",en:"Lemon"},i:"ganache_citron.png"},
 {n:{fr:"Kiwi",ar:"كيوي",en:"Kiwi"},i:"ganache_kiwi.png"},
 {n:{fr:"Coco",ar:"جوز الهند",en:"Coconut"},i:"ganache_coco.png"},
 {n:{fr:"Vanille",ar:"فانيليا",en:"Vanilla"},i:"ganache_vanille.png"},
 {n:{fr:"Caramel",ar:"كراميل",en:"Caramel"},i:"ganache_caramel.png"},
 {n:{fr:"Caramel Vanille",ar:"كراميل فانيليا",en:"Caramel Vanilla"},i:"ganache_caramelvanille.png"},
 {n:{fr:"Fruits",ar:"فواكه",en:"Fruits"},i:"ganache_friuts.png"},
 {n:{fr:"Baklawa",ar:"بقلاوة",en:"Baklava"},i:"Ganache_baklawa.png"}
];

function selectBox(s){
  if(!s.value)return;
  [maxPieces,price]=s.value.split("|");
  document.getElementById("price").innerText=maxPieces+" pièces – "+price+" DT";
  chooseBtn.style.display="block";
}

function showFlavors(){
  flavorsBox=document.getElementById("flavors");
  flavorsBox.innerHTML="";
  let base=Math.floor(maxPieces/flavors.length),r=maxPieces%flavors.length;
  flavors.forEach((f,i)=>{
    let q=base+(i<r?1:0);
    flavorsBox.innerHTML+=`<div class="flavor"><img src="${f.i}"><span>${f.n[lang]}<br>${q}</span></div>`;
  });
  flavorsBox.style.display="grid";
  orderBtn.style.display="block";
}

function openForm(){document.getElementById("formBox").style.display="block"}

function sendOrder(){
  let msg=`Commande JM Chocolat
Nom: ${name.value}
Tel: ${phone.value}
Adresse: ${address.value}
Ville: ${city.value}
${maxPieces} pièces – ${price} DT`;
  window.open("https://wa.me/216XXXXXXXX?text="+encodeURIComponent(msg));
}

function setLang(l){
  lang=l;
  const t={
    fr:["Choisir votre coffret","Chocolaterie artisanale de luxe","Macarons & chocolats d’exception","Nom & Prénom","Téléphone","Adresse","Gouvernorat / Ville / Quartier","Commande"],
    ar:["اختر علبة الشوكولاتة","شوكولاتة حرفية فاخرة","شوكولاتة راقية","الاسم واللقب","الهاتف","العنوان","الولاية / المدينة / الحي","طلب"],
    en:["Choose your box","Luxury artisanal chocolate","Exceptional chocolates","Full name","Phone","Address","State / City / Area","Order"]
  };
  chooseTitle.innerText=t[l][0];
  heroTitle.innerText=t[l][1];
  heroText.innerText=t[l][2];
  name.placeholder=t[l][3];
  phone.placeholder=t[l][4];
  address.placeholder=t[l][5];
  city.placeholder=t[l][6];
  orderBtn.innerText=t[l][7];
}
</script>

</body>
</html>
