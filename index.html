<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>JM Chocolat – Chocolaterie Artisanale</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#2b1b17;
  color:#fff;
}
header{
  text-align:center;
  padding:60px 20px;
  background:linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)),url("images/p1.jpg") center/cover;
}
.logo{
  width:160px;
}
.lang button{
  margin:5px;
  padding:6px 12px;
  border:none;
  border-radius:20px;
  background:#c9a063;
  color:#2b1b17;
  font-weight:bold;
}
section{
  padding:60px 20px;
  text-align:center;
}
h2{
  font-family:'Playfair Display',serif;
  color:#c9a063;
}
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  margin-top:30px;
}
.product{
  background:#3a241e;
  border-radius:16px;
  padding:15px;
}
.product img{
  width:100%;
  border-radius:12px;
}
.buttons a{
  display:inline-block;
  margin:10px;
  padding:12px 20px;
  border-radius:30px;
  background:#c9a063;
  color:#2b1b17;
  text-decoration:none;
  font-weight:bold;
}
footer{
  background:#1e120f;
  padding:30px;
  text-align:center;
  font-size:14px;
}
</style>
</head>

<body>

<header>
  <img src="logo.png" class="logo">
  <h1 id="title">Chocolats d’exception</h1>

  <div class="lang">
    <button onclick="setLang('fr')">FR</button>
    <button onclick="setLang('ar')">AR</button>
    <button onclick="setLang('en')">EN</button>
  </div>
</header>

<section>
  <h2 id="accueil">Accueil</h2>
  <p id="desc">
    Chocolaterie artisanale – élégance, passion et raffinement à chaque bouchée.
  </p>
</section>

<section>
  <h2 id="produits">Produits</h2>
  <div class="products">
    <div class="product">
      <img src="images/p1.jpg">
      <p>Ganache Premium</p>
    </div>
    <div class="product">
      <img src="images/p2.jpg">
      <p>Macarons Luxe</p>
    </div>
    <div class="product">
      <img src="images/p3.jpg">
      <p>Coffret Cadeau</p>
    </div>
  </div>
</section>

<section>
  <h2 id="commande">Commande</h2>
  <p id="cmdtext">Commandez directement via WhatsApp</p>
  <div class="buttons">
    <a href="https://wa.me/216XXXXXXXX">WhatsApp</a>
    <a href="https://www.facebook.com/JM-Chocolatier">Facebook</a>
    <a href="https://www.instagram.com/goat.2024861">Instagram</a>
    <a href="https://www.tiktok.com/@jm.chocolat?_r=1&_t=ZS-93GZGkffncK">TikTok</a>
  </div>
</section>

<footer>
  © JM Chocolat – Artisan Chocolatier
</footer>

<script>
function setLang(l){
  if(l==='fr'){
    title.innerText="Chocolats d’exception";
    accueil.innerText="Accueil";
    produits.innerText="Produits";
    commande.innerText="Commande";
    desc.innerText="Chocolaterie artisanale – élégance, passion et raffinement.";
    cmdtext.innerText="Commandez directement via WhatsApp";
  }
  if(l==='ar'){
    title.innerText="شوكولاتة فاخرة";
    accueil.innerText="الرئيسية";
    produits.innerText="المنتجات";
    commande.innerText="الطلب";
    desc.innerText="شوكولاتة يدوية تجمع بين الذوق و الفخامة";
    cmdtext.innerText="اطلب مباشرة عبر واتساب";
  }
  if(l==='en'){
    title.innerText="Luxury Chocolates";
    accueil.innerText="Home";
    produits.innerText="Products";
    commande.innerText="Order";
    desc.innerText="Artisan chocolates with elegance and passion.";
    cmdtext.innerText="Order directly via WhatsApp";
  }
}
</script>

</body>
</html>
