<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>JM Chocolat | Chocolaterie de Luxe</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#2b1b17;
  color:#fff;
}
header{
  background:linear-gradient(rgba(0,0,0,.65),rgba(0,0,0,.65)),
  url("https://images.unsplash.com/photo-1606312619070-d48b4c652a52") center/cover no-repeat;
  text-align:center;
  padding:80px 20px;
}
.logo{
  width:160px;
  margin-bottom:20px;
}
section{
  padding:70px 20px;
  text-align:center;
}
h2{
  font-family:'Playfair Display',serif;
  font-size:34px;
  color:#d4a373;
  margin-bottom:35px;
}
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:25px;
}
.product{
  background:#1f120f;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 10px 25px rgba(0,0,0,.6);
}
.product img{
  width:100%;
  height:auto;
  display:block;
}
footer{
  background:#1a0d09;
  padding:25px;
  text-align:center;
  color:#cbb7ad;
  font-size:14px;
}
</style>
</head>

<body>

<header>
  <img src="logo.png" class="logo" alt="JM Chocolat">
  <p>
    Chocolaterie artisanale de luxe<br>
    <strong>Macarons & chocolats d’exception</strong><br><br>
    Le raffinement à chaque bouchée
  </p>
</header>

<section>
<h2>Nos Produits</h2>

<div class="products">

  <div class="product"><img src="ganache_chocolatnoir.png"></div>
  <div class="product"><img src="Ganache_chocolatlait.png"></div>
  <div class="product"><img src="ganache_pistache.png"></div>
  <div class="product"><img src="ganache_fraise.png"></div>
  <div class="product"><img src="ganache_coco.png"></div>
  <div class="product"><img src="ganache_vanille.png"></div>
  <div class="product"><img src="ganache_kiwi.png"></div>
  <div class="product"><img src="Ganache_baklawa.png"></div>
  <div class="product"><img src="ganache_kaakwarka.png"></div>
  <div class="product"><img src="ganache_caramel.png"></div>
  <div class="product"><img src="ganache_caramelvanille.png"></div>
  <div class="product"><img src="ganache_citron.png"></div>
  <div class="product"><img src="ganache_fruits.png"></div>
  <div class="product"><img src="ganache_noisettecoffe.png"></div>
  <div class="product"><img src="Ganache_passioncoco.png"></div>

</div>
</section>

<footer>
© 2026 JM Chocolat – Chocolaterie Artisanale de Luxe
</footer>

</body>
</html>
