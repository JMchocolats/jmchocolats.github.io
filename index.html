<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>JM Chocolat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{margin:0;font-family:Poppins,sans-serif;background:#2b1b17;color:#fff}
.topbar{position:fixed;top:0;width:100%;background:#1a0d09;padding:10px 16px;display:flex;justify-content:space-between;align-items:center;z-index:10}
.topbar img{height:40px}
.lang button{background:#d4a373;border:none;margin-left:6px;padding:6px 12px;border-radius:8px;font-weight:600}

header{margin-top:60px;height:55vh;background:linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)),url("https://images.unsplash.com/photo-1606312619070-d48b4c652a52") center/cover;display:flex;align-items:center;justify-content:center;text-align:center}

section{padding:70px 15px}
h2{font-family:Playfair Display;color:#d4a373;text-align:center}

.box{max-width:1000px;margin:auto;background:#24140f;padding:25px;border-radius:20px}

select,input{width:100%;padding:14px;border-radius:12px;border:none;margin-top:10px}

.btn{margin-top:15px;padding:14px;width:100%;border:none;border-radius:30px;font-weight:600;cursor:pointer}

#chooseBtn{background:#d4a373;color:#2b1b17;display:none}
#orderBtn{background:#d4a373;color:#2b1b17;display:none}

.flavors{display:none;margin-top:25px;display:grid;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));gap:12px}
.flavor{border:2px solid #d4a373;border-radius:14px;overflow:hidden;background:#1a0d09}
.flavor img{width:100%;height:90px;object-fit:cover}
.flavor span{display:block;padding:6px;font-size:13px}

#formBox{display:none;margin-top:20px}

.sendBtns{display:grid;grid-template-columns:1fr 1fr 1fr;gap:10px;margin-top:15px}
.sendBtns button{
  background:#d4a373;
  color:#2b1b17;
  padding:12px;
  border:none;
  border-radius:25px;
  font-weight:600;
}

.sendBtns i{margin-right:6px}

footer{background:#1a0d09;padding:25px;text-align:center}
footer a{color:#e6c08c;margin:0 8px;text-decoration:none}
</style>
</head>

<body>

<div class="topbar">
  <img src="logo.png">
  <div class="lang">
    <button onclick="setLang('fr')">FR</button>
    <button onclick="setLang('ar')">AR</button>
    <button onclick="setLang('en')">EN</button>
  </div>
</div>

<header>
  <div>
    <h1 id="heroTitle">Chocolaterie artisanale de luxe</h1>
    <p id="heroText">Macarons & chocolats d’exception</p>
  </div>
</header>

<section>
<h2 id="chooseTitle">Choisir votre coffret</h2>

<div class="box">

<select onchange="selectBox(this)">
  <option value="">—</option>
  <option value="30|90">30 – 90 DT</option>
  <option value="42|122">42 – 122 DT</option>
  <option value="49|138">49 – 138 DT</option>
  <option value="56|150">56 – 150 DT</option>
  <option value="64|165">64 – 165 DT</option>
</select>

<div id="price"></div>

<button id="chooseBtn" class="btn" onclick="showFlavors()">Choisir</button>

<div id="flavors" class="flavors"></div>

<button id="orderBtn" class="btn" onclick="openForm()">Commande</button>

<div id="formBox">
  <input id="firstname" placeholder="Nom">
  <input id="lastname" placeholder="Prénom">
  <input id="address" placeholder="Gouvernorat / Ville / Quartier">

  <div class="sendBtns">
    <button onclick="sendOrder('wa')"><i class="fab fa-whatsapp"></i>WhatsApp</button>
    <button onclick="sendOrder('fb')"><i class="fab fa-facebook"></i>Facebook</button>
    <button onclick="sendOrder('ig')"><i class="fab fa-instagram"></i>Instagram</button>
  </div>
</div>

</div>
</section>

<footer>
  <a href="#">WhatsApp</a>
  <a href="#">Facebook</a>
  <a href="#">Instagram</a>
  <a href="#">TikTok</a>
</footer>

<script>
let maxPieces=0,price=0,lang="fr";

function selectBox(s){
  if(!s.value)return;
  [maxPieces,price]=s.value.split("|");
  priceBox.innerText=maxPieces+" pièces – "+price+" DT";
  chooseBtn.style.display="block";
}

function showFlavors(){
  flavors.style.display="grid";
  orderBtn.style.display="block";
}

function openForm(){formBox.style.display="block"}

function sendOrder(type){
  let msg=
`Commande JM Chocolat
Nom: ${firstname.value}
Prénom: ${lastname.value}
Adresse: ${address.value}
Coffret: ${maxPieces} pièces
Prix: ${price} DT`;

  let url="";
  if(type==="wa") url="https://wa.me/216XXXXXXXX?text=";
  if(type==="fb") url="https://www.facebook.com/messages/t/?text=";
  if(type==="ig") url="https://www.instagram.com/direct/new/?text=";

  window.open(url+encodeURIComponent(msg),"_blank");
}

function setLang(l){
  lang=l;
  const t={
    fr:["Choisir votre coffret","Chocolaterie artisanale de luxe","Macarons & chocolats d’exception","Nom","Prénom","Gouvernorat / Ville / Quartier","Commande"],
    ar:["اختر علبة الشوكولاتة","شوكولاتة حرفية فاخرة","شوكولاتة راقية","الاسم","اللقب","الولاية / المدينة / الحي","طلب"],
    en:["Choose your box","Luxury artisanal chocolate","Exceptional chocolates","First name","Last name","State / City / Area","Order"]
  };
  chooseTitle.innerText=t[l][0];
  heroTitle.innerText=t[l][1];
  heroText.innerText=t[l][2];
  firstname.placeholder=t[l][3];
  lastname.placeholder=t[l][4];
  address.placeholder=t[l][5];
  orderBtn.innerText=t[l][6];
}
</script>

</body>
</html>
