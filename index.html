<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>JM Chocolat – Coffret personnalisé</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#2b1b17;
  color:#fff;
}

/* TOP BAR */
.topbar{
  position:fixed;
  top:0;left:0;
  width:100%;
  background:#1a0d09;
  padding:10px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:1000;
}
.topbar img{height:42px}

/* HERO */
header{
  margin-top:60px;
  height:65vh;
  background:linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)),
  url("https://images.unsplash.com/photo-1606312619070-d48b4c652a52") center/cover no-repeat;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}
header h1{
  font-family:'Playfair Display',serif;
  font-size:38px;
}

/* COMMANDE */
#commande{
  background:linear-gradient(rgba(0,0,0,.75),rgba(0,0,0,.75)),
  url("coffret.png") center/cover no-repeat;
  padding:90px 20px;
  text-align:center;
}
#commande h2{
  font-family:'Playfair Display',serif;
  color:#d4a373;
  font-size:36px;
  margin-bottom:25px;
}

.box{
  max-width:520px;
  margin:auto;
  background:#1f120f;
  padding:25px;
  border-radius:22px;
  box-shadow:0 12px 30px rgba(0,0,0,.6);
}

select, button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border-radius:10px;
  border:none;
  font-size:16px;
}

#price{
  margin-top:15px;
  font-size:20px;
  color:#e6c08c;
}

.flavors{
  display:none;
  margin-top:20px;
  text-align:left;
  columns:2;
}
.flavors label{
  display:block;
  margin:6px 0;
  cursor:pointer;
}

.order-btn{
  display:none;
  margin-top:22px;
  background:#25d366;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- TOP -->
<div class="topbar">
  <img src="logo.png" alt="JM Chocolat">
</div>

<!-- HERO -->
<header>
  <div>
    <h1>Chocolaterie artisanale de luxe</h1>
    <p>Macarons & chocolats d’exception</p>
  </div>
</header>

<!-- COMMANDE -->
<section id="commande">
<h2>Choisir votre coffret</h2>

<div class="box">

  <select id="boxSelect" onchange="selectBox(this)">
    <option value="">Choisir le nombre de pièces</option>
    <option value="30|90">30 pièces – 90 DT</option>
    <option value="42|122">42 pièces – 122 DT</option>
    <option value="49|138">49 pièces – 138 DT</option>
    <option value="56|150">56 pièces – 150 DT</option>
    <option value="64|165">64 pièces – 165 DT</option>
  </select>

  <div id="price"></div>

  <!-- FLAVORS -->
  <div class="flavors" id="flavors">
    <strong>Choisissez vos saveurs :</strong>

    <label><input type="checkbox" value="Chocolat Noir"> Chocolat Noir</label>
    <label><input type="checkbox" value="Chocolat Lait"> Chocolat Lait</label>

    <label><input type="checkbox" value="Pistache"> Pistache</label>
    <label><input type="checkbox" value="Fraise"> Fraise</label>
    <label><input type="checkbox" value="Citron"> Citron</label>
    <label><input type="checkbox" value="Kiwi"> Kiwi</label>
    <label><input type="checkbox" value="Coco"> Coco</label>
    <label><input type="checkbox" value="Vanille"> Vanille</label>

    <label><input type="checkbox" value="Caramel"> Caramel</label>
    <label><input type="checkbox" value="Caramel Vanille"> Caramel Vanille</label>

    <label><input type="checkbox" value="Fruits"> Fruits</label>

    <label><input type="checkbox" value="Baklawa"> Baklawa</label>
    <label><input type="checkbox" value="Kaak Warka"> Kaak Warka</label>

    <label><input type="checkbox" value="Noisette Café"> Noisette Café</label>
    <label><input type="checkbox" value="Passion Coco"> Passion Coco</label>
  </div>

  <button class="order-btn" id="orderBtn" onclick="sendOrder()">
    Commander via WhatsApp
  </button>

</div>
</section>

<script>
let maxPieces = 0;
let price = 0;

function selectBox(sel){
  if(!sel.value) return;
  let data = sel.value.split("|");
  maxPieces = parseInt(data[0]);
  price = data[1];

  document.getElementById("price").innerText =
    maxPieces + " pièces – " + price + " DT";

  document.getElementById("flavors").style.display = "block";
  document.getElementById("orderBtn").style.display = "block";

  document.querySelectorAll(".flavors input").forEach(cb=>{
    cb.checked = false;
    cb.onchange = limitSelection;
  });
}

function limitSelection(){
  let checked = document.querySelectorAll(".flavors input:checked");
  if(checked.length > maxPieces){
    this.checked = false;
    alert("Vous ne pouvez pas dépasser le nombre de pièces choisi");
  }
}

function sendOrder(){
  let flavors = [];
  document.querySelectorAll(".flavors input:checked").forEach(cb=>{
    flavors.push(cb.value);
  });

  let msg =
    "Commande coffret chocolat JM:\n" +
    maxPieces + " pièces\n" +
    "Prix: " + price + " DT\n" +
    "Saveurs:\n- " + flavors.join("\n- ");

  let url = "https://wa.me/216XXXXXXXX?text=" + encodeURIComponent(msg);
  window.open(url,"_blank");
}
</script>

</body>
</html>
